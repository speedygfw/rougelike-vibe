<svg width="140" height="140" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="14" height="14" fill="#444" />
  
  <!-- Robe -->
  <rect x="2" y="10" width="10" height="4" fill="#8B4513" />
  <rect x="3" y="9" width="8" height="1" fill="#8B4513" />
  
  <!-- Face -->
  <rect x="4" y="3" width="6" height="5" fill="#FFC0CB" />
  
  <!-- Eyes -->
  <rect x="5" y="5" width="1" height="1" fill="#000" />
  <rect x="8" y="5" width="1" height="1" fill="#000" />
  
  <!-- Beard (White/Grey) -->
  <rect x="4" y="7" width="6" height="3" fill="#DDD" />
  <rect x="5" y="10" width="4" height="2" fill="#DDD" />
  
  <!-- Hood/Hair (Grey) -->
  <rect x="4" y="2" width="6" height="1" fill="#AAA" />
  <rect x="3" y="3" width="1" height="4" fill="#AAA" />
  <rect x="10" y="3" width="1" height="4" fill="#AAA" />
  
  <!-- Staff -->
  <rect x="11" y="4" width="1" height="10" fill="#654321" />
  <rect x="11" y="3" width="1" height="1" fill="#FFD700" /> <!-- Gold tip -->
</svg>
